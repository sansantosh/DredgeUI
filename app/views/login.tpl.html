<div id="loginForm" class="container">

    <div class="user-form">
        <div class="logo">
            <img src="./images/dredgelogo.jpeg" />
        </div>
        <span>Dont have an account? <a ui-sref="register">Create One.</a></span>
        <form ng-submit="submit()" class="span6">
            <div data-ng-show="isError" class="alert alert-danger">
                <strong>Error!</strong> {{user.errorMessage}}
            </div>
            <div class="form-group floating-label-form-group">
                <input id="username" class="form-control" type="text" ng-model="user.username" placeholder="User Name" autocorrect="off" autocapitalize="off" />
            </div>
            <div class="form-group floating-label-form-group">
                <input id="password" class="form-control" type="password" ng-model="user.password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            <a class="block-anchor" href="">Forgot your password?</a>
        </form>
    </div>

</div>

<style type="text/css">

    .login {
        margin: 0;
        padding: 0;
        background: url('./images/img1.jpg') no-repeat bottom center fixed transparent;
        height: 100%;
    }
    html, body {
        margin: 0;
        height: 100%;
        background: #cccccc;
    }
    #loginForm{
      width: 303px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -200px;
      margin-left: -150px;
      background: rgba(255,255,255,0.7);
      padding: 10px 30px;
      border-radius: 2px;
      -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }
    .logo{
       background: black;
       text-align: center;
       margin: 15px 0;
       padding: 8px 0;
       border-radius: 3px;
    } 
</style>
