  <div style="height: 305px; width: 500px">
    <uib-carousel interval="login.myInterval" no-wrap="login.noWrapSlides">
      <uib-slide ng-repeat="slide in login.slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
